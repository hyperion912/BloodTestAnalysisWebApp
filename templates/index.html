

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Test Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8 font-sans">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-4 text-center">Blood Test Analysis</h1>
        <form action="/analyze" method="POST" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="hemoglobin" class="block text-gray-700 font-medium mb-1">Hemoglobin (g/dL):</label>
                    <input type="text" id="hemoglobin" name="hemoglobin" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300">
                </div>
                <div>
                    <label for="hematocrit" class="block text-gray-700 font-medium mb-1">Hematocrit (%):</label>
                    <input type="text" id="hematocrit" name="hematocrit" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300">
                </div>
                <div>
                    <label for="rbc_count" class="block text-gray-700 font-medium mb-1">RBC Count (million/μL):</label>
                    <input type="text" id="rbc_count" name="rbc_count" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300">
                </div>
                <div>
                    <label for="wbc_count" class="block text-gray-700 font-medium mb-1">WBC Count (cells/μL):</label>
                    <input type="text" id="wbc_count" name="wbc_count" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300">
                </div>
                <div>
                    <label for="platelet_count" class="block text-gray-700 font-medium mb-1">Platelet Count (cells/μL):</label>
                    <input type="text" id="platelet_count" name="platelet_count" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300">
                </div>
                <div>
                    <label for="creatinine" class="block text-gray-700 font-medium mb-1">Creatinine (mg/dL):</label>
                    <input type="text" id="creatinine" name="creatinine" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300">
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring focus:ring-blue-300">Analyze</button>
        </form>

        {% if error %}
            <p class="text-red-500 mt-4">{{ error }}</p>
        {% endif %}

        {% if response %}
            <div id="report-container" class="mt-6 border rounded-md p-4 bg-gray-50 w-full">
            {{ response|safe }}
            </div>
        {% endif %}
    </div>
</body>
</html>
